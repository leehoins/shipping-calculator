<!DOCTYPE html>
<html>
<head>
    <title>API 테스트</title>
</head>
<body>
    <h1>카카오T 퀵 API 테스트</h1>
    <button onclick="testAPI()">API 테스트</button>
    <pre id="result"></pre>

    <script>
    async function testAPI() {
        const testData = {
            orderType: 'QUICK',
            productSize: 'M',
            pickup: {
                location: {
                    basicAddress: '서울특별시 강남구 역삼동 754',
                    detailAddress: '',
                    latitude: 37.498551,
                    longitude: 127.0464387
                }
            },
            dropoff: {
                location: {
                    basicAddress: '서울특별시 강남구 일원동 741',
                    detailAddress: '',
                    latitude: 37.490694,
                    longitude: 127.079607
                }
            }
        };

        try {
            const functionUrl = window.location.hostname === 'localhost' 
                ? 'http://localhost:8888/.netlify/functions/kakao-quick-price'
                : '/.netlify/functions/kakao-quick-price';

            const response = await fetch(functionUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(testData)
            });

            const data = await response.json();
            document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        } catch (error) {
            document.getElementById('result').textContent = 'Error: ' + error.message;
        }
    }
    </script>
</body>
</html>
